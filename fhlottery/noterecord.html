<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link type="text/css" rel="styleSheet"  href="https://at.alicdn.com/t/font_471543_o906t2xysvi.css"/>
<link rel="stylesheet" href="https://unpkg.com/muse-ui/dist/muse-ui.css">
<link type="text/css" rel="styleSheet"  href="css/noterecord.css"/>
<title>凤凰娱乐</title>
</head>
<body>
	<div id="NoteRecord">
		<div class="head">
			<div class="icon" @click="back">
				<i class="iconfont el-icon-lxx-40"></i>
			</div>
			<div class="text">
				投注记录
			</div>
		</div>
		<div class="main">
			<div class="title">
				<div class="left">
					时间
				</div>
				<div class="center">
					笔数
				</div>
				<div class="right">
					输赢
				</div>
			</div>
			<div class="notelist">
				<div class="list" v-for="item,index in note.notelist" :key="index">
					<div class="left">
						<div class="time">
							{{item.time}}
						</div>
						<div class="week">
							{{item.week}}
						</div>
					</div>
					<div class="center">
						{{item.num}}
					</div>
					<div class="right">
						{{item.winlose}}
					</div>
				</div>
			</div>
		</div>
		<div class="sumnum">
			<div class="text">
				总计
			</div>
			<div class="num">
				{{note.allnum}}
			</div>
			<div class="winlose">
				<div class="winlosetext">
					{{note.allwinlose}}
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://unpkg.com/muse-ui/dist/muse-ui.js"></script>
<script src="js/noterecord.js"></script>
<script>
</script>
</html>
