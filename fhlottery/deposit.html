<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link type="text/css" rel="styleSheet"  href="https://at.alicdn.com/t/font_471543_m3j6i3lja0f.css"/>
<link rel="stylesheet" href="https://unpkg.com/muse-ui/dist/muse-ui.css">
<link type="text/css" rel="styleSheet"  href="css/deposit.css"/>
<title>凤凰娱乐</title>
</head>
<body>
	<div id="Deposit">
		<div class="head">
			<div class="icon" @click="back">
				<i class="iconfont el-icon-lxx-40"></i>
			</div>
			<div class="text">
				资源管理
			</div>
			<div class="complain">
				平台投诉
			</div>
		</div>
		<div class="infos">
			<div class="pic">
				<img :src="pic" width="68%">
			</div>
			<div class="userinfo">
				<div class="userhead">
					中午好!　{{user.name}}
				</div>
				<div class="user">
					<div class="info">
						<div class="key">我的钱包：</div>
						<div class="value"><span style="color:#ffea39">{{user.money}}</span>RMB</div>
						<div class="icon">
							<i class="iconfont el-icon-lxx-shuaxin"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="tabs">
			<mu-tabs :value.sync="activetab" center full-width color="#fff">
				<mu-tab style="color:#000">存款</mu-tab>
				<mu-tab style="color:#000">取款</mu-tab>
				<mu-tab style="color:#000">交易记录</mu-tab>
			</mu-tabs>
			<div class="tab" v-if="activetab === 0">
				<div class="depositlisit" v-for="item,index in depositlisit" :key="index" @click="detaillist(item)">
					<div class="thumb">
						<img :src="item.icon" width="100%">
					</div>
					<div class="tabinfos">
						<div class="title">
							{{item.title}}
						</div>
						<div class="introduce">
							{{item.introduce}}
						</div>
					</div>
					<div class="righticon">
						<i class="iconfont el-icon-lxx-icon1"></i>
					</div>
				</div>
			</div>
			<div class="tab2" v-if="activetab === 1">
				<input v-model="withdrawmoney" placeholder="出款金额" class="withdrawmoney">
				<span class="tip">单笔下限<span class="num">100</span>,单笔上限<span class="num">20000</span></span>
				<mu-select :value="bank" full-width class="bank" @change="changebank" solo>
					<mu-option label="请选择收款银行" :value="0"></mu-option>
					<mu-option label="abc" :value="1"></mu-option>
					<mu-option label="dsa" :value="2"></mu-option>
				</mu-select>
				<span class="addbank" @click="addbank"><i class="iconfont el-icon-lxx-add_bg"></i>添加管理银行卡</span>
				<input v-model="withdrawcode" placeholder="取款密码" class="withdrawcode">
				<div class="btn">
					确认提交
				</div>
			</div>
			<div class="tab" v-if="activetab === 2">
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://unpkg.com/muse-ui/dist/muse-ui.js"></script>
<script src="js/deposit.js"></script>
<script>
</script>
</html>
